<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The introvert's PlayBook</title>
    <link rel="stylesheet" href="assets/css/forms.css">
</head>
<body>
    <div>
        <header>
            <!-- Create Content -->
            <h1 id="title">The introvert's NoteBook</h1>
        </header>
        <div>
            
             <div class="container">
                <h2>Create Content</h2>
                <section>

                    <form id="postContent">
                        <label for="title">Title:</label>
                        <input type="text" id="contentTitle">
                        <br><br>
                        <label for="content">Content:</label>
                        <textarea type="text" id="content" cols="45" rows="4" name="content"></textarea><br><br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"><br><br>
                        <label for="public">Viewed by Everyone?</label>
                        <select name="public" id="public">
                            <option value="true">true</option>
                            <option value="false">false</option>
                        </select><br><br>
                        <button type="submit">Create Content</button>
                    </form>
                </section>
             </div>
             <br>
             <br>
            <div class="container">
                <!-- Edit Content -->
                <h2>Edit Content</h2>
                <form id="editContent">
                    <label for="title">Title:</label>
                    <input type="text" id="editTitle" name="title"> <br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="editEmail" name="email"><br><br>
                    <label for="content">Content:</label>
                    <textarea cols="45" rows="4" id="ContentToEdit" name="content"></textarea><br><br>
                    <label for="public">Viewed by Everyone?</label>
                    <select name="public" id="editPublic">
                        <option value="true">true</option>
                        <option value="false">false</option>
                    </select><br><br>
                    <button type="submit">Update Content</button>
                </form>
            </div>
            <br>
            <br>
            <div class="container">
                <!-- Delete Content -->
                <h2>Delete Content</h2>
                <form id="deleteContent">
                    <label for="title">Title:</label>
                    <input type="text" id="deleteTitle" name="title" value=""> <br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="deleteEmail" name="email"><br><br>
                    <button type="submit">Delete Content</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/views/assets/js/postContent.js"></script>
    <script src="/views/assets/js/updateContent.js"></script>
    <script src="/views/assets/js/deleteContent.js"></script>
</body>
</html>
